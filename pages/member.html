<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/member.css" />
    <script src="../assets/js/member.js" defer></script>
    <title>登入/註冊</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img class="logo" src="../assets/image/logo.png" alt="logo" />
        <nav>
          <ul class="nav-links">
            <li><a href="aboutus.html">關於我們</a></li>
            <li><a href="index.html">首頁</a></li>
            <li>
              <div class="dropdown">
                <a href="goods.html">商品瀏覽</a>
                <div class="dropdown-content">
                  <a href="goods.html#cookies">餅乾</a>
                  <a href="goods.html#candy">糖果</a>
                  <a href="goods.html#drinks">飲料</a>
                </div>
              </div>
            </li>
            <li class="dropdown">
              <a href="">會員資訊</a>
              <div class="dropdown-content">
                <a href="memberinfo.html">會員資料</a>
                <a href="reviewmessageboard.html">購買紀錄</a>
              </div>
            </li>
          </ul>
        </nav>
        <!-- 搜尋 -->
        <div class="top-links">
          <a href="cart.html"><img src="../assets/image/cart.png" alt="購物車" width="20" height="20" /></a>
          <a href="member.html"><img src="../assets/image/member.png" alt="會員" width="20" height="20" /></a>
          <div class="search-box" id="searchBox">
            <img src="../assets/image/search.png" alt="搜尋" width="20" height="20" onclick="toggleSearch()" />
            <input type="text" placeholder="搜尋商品..." id="searchInput" />
          </div>
        </div>
      </div>
    </header>

    <!-- 介面 -->
    <div class="login">
      <div class="login__content">
        <div class="login__forms">
          <form action="" class="login__registre block" id="login-in">
            <h1 class="login__title">Sign In</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Account" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" placeholder="Password" class="login__input" />
            </div>
            <div class="login__check">
              <input id="check" type="checkbox" class="check" checked />
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <a href="#" class="login__forgot">Forgot password?</a>
            <a href="#" class="login__button">Sign In</a>
            <div>
              <span class="login__account">Don't have an Account ?</span>
              <span class="login__signin" id="sign-up">Sign Up</span>
            </div>
          </form>
          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="email" placeholder="Email" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="text" placeholder="Phone" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="text" placeholder="Account" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" placeholder="Password" class="login__input" />
            </div>
            <a href="#" class="login__button">Sign Up</a>
            <div>
              <span class="login__account">Already have an Account ?</span>
              <span class="login__signup" id="sign-in">Sign In</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy;咕喞</p>
    </footer>
  </body>
</html>
